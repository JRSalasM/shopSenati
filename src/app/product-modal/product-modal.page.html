<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" (click)="close()"></ion-icon>
        <ion-title>Detalles</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>{{ data.name }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <img [src]="data.img" alt="">
            <p>This is content, without any paragraph or header tags, within an ion-card-content element.</p>
            <h2><strong>S/. {{ data.price }}</strong></h2>
        </ion-card-content>
        <ion-row>
            <ion-col size="6">
                <span>Cantidad</span>
            </ion-col>
            <ion-col size="2">
                <ion-icon name="remove-circle" (click)="disminuirCantidad()"></ion-icon>
            </ion-col>
            <ion-col size="2">
                {{ quantity }}
            </ion-col>
            <ion-col size="2">
                <ion-icon name="add-circle" (click)="aumentarCantidad()"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-button color="primary" expand="block" fill="outline" (click)="additem()">AÃ±adir al carrito
            <ion-icon name="cart"></ion-icon>
        </ion-button>
    </ion-card>
</ion-content>
