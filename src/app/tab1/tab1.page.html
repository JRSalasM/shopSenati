<ion-header>
    <ion-toolbar>
        <ion-title>
            PRODUCTOS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="6" *ngFor="let p of _productsServices.products">
            <div class="items" (click)="detailProduct(p.id)">
                <img [src]="p.img" alt="">
                <div class="text">
                    <h4>{{ p.name }}</h4>
                    <span>{{ p.details }}</span>
                    <h5>S/. {{ p.price }}</h5>
                </div>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
