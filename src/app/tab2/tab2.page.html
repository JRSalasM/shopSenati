<ion-header>
    <ion-toolbar>
        <ion-title>
            Detalles del carrito
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of _listshopservice.listas">
        <ion-item-sliding>

            <ion-item>
                <ion-thumbnail slot="start">
                    <img [src]="item.img">
                </ion-thumbnail>
                <ion-label> {{ item.quantity }} {{ item.name }}

                </ion-label>
                <span>S/.{{ item.total}}</span>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="deleteItem(item)">
                    Eliminar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
<div>

    <ion-item>
        <ion-label>Monto a pagar.</ion-label>
        <strong>S/. {{ _listshopservice.totalpay }}</strong>
    </ion-item>
    <ion-button [disabled]="_listshopservice.totalpay === 0" expand="block" fill="outline" (click)="comprar()">Pagar</ion-button>

</div>
