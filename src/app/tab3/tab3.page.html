<ion-header>
    <ion-toolbar>
        <ion-title>
            Historial de compras
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of _historyservice.history" (click)="viewdetails(item.details)">
            <!-- <ion-avatar>
                <img src="" alt="">
            </ion-avatar> -->
            <ion-label>
                <h3>{{ item.created_at | date }}</h3>
                <p>{{ item.details.length }} productos comprados.</p>
                <p>S/.{{ item.amount }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
